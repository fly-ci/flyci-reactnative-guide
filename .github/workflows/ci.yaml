name: '[CI] React Native'

on:
  push:
    branches:
      - main
      - vr/build-for-android
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: flyci-macos-14-m2
    steps:
      - uses: actions/checkout@v3

      - name: Install Bundle
        run: |
          set -o pipefail
          bundle install

      - name: Install node modules
        run: |
          set -o pipefail
          yarn install --immutable

      - name: Install pods
        working-directory: ios
        run: |
          set -o pipefail
          bundle exec pod install

      - name: Build iOS
        working-directory: ios
        run: |
          set -o pipefail
          npx react-native build-ios

      - name: Build Android
        working-directory: ios
        run: |
          set -o pipefail
          npx react-native build-android
