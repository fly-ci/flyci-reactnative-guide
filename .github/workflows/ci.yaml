name: '[CI] React Native'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: flyci-macos-14-m2
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install node_modules
        shell: bash
        run: |
          set -euxo pipefail
          yarn install --frozen-lockfile

      - name: Run eslint
        run: |
          set -euxo pipefail
          yarn lint

      - name: Run tests
        run: |
          set -euxo pipefail
          yarn test

      - name: Cache Pods
        uses: actions/cache@v4
        id: pods-cache
        with:
          path: ./ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Install pods
        working-directory: ios
        env:
          NO_FLIPPER: 1
        run: |
          set -euxo pipefail
          bundle exec pod install

      - name: Build iOS
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn build-ios

      - name: Build Android
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn build-android
