name: '[CI] React Native'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    permissions:
      id-token: write
      contents: read

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install node_modules
        run: |
          yarn install --frozen-lockfile

      - name: Run eslint
        run: |
          yarn lint

      - name: Run tests
        run: |
          yarn test

      - name: Build Android
        run: |
          yarn build-android

      - uses: fly-ci/wingman-action@main
        if: failure()
