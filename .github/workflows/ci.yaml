name: '[CI] React Native'

on:
  push:
    branches:
      - main
      - vr/fix-workflow-2
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: flyci-macos-14-m2
    steps:
      - uses: actions/checkout@v3

      - name: Get node version
        run: node --version

      - name: Get xcode version
        run: /usr/bin/xcodebuild -version

      - name: Install Bundle
        run: |
          set -o pipefail
          bundle install

      - name: Install node modules
        run: |
          set -o pipefail
          yarn install --immutable

      - name: Install pods
        working-directory: ios
        run: |
          set -o pipefail
          bundle exec pod install

      #   - name: Build iOS
      #     working-directory: ios
      #     run: npx react-native build-ios

      - name: Build with XCode
        working-directory: ios
        run: |
          set -o pipefail
          xcodebuild -workspace FlyCIReactNativeApp.xcworkspace -configuration Debug -scheme FlyCIReactNativeApp -destination generic/platform="iOS Simulator"
