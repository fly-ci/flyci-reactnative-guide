name: '[CI] React Native'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: flyci-macos-14-m2
    steps:
      - uses: actions/checkout@v3

      - name: Install bundle
        run: |
          set -euxo pipefail
          bundle install

      - name: Install node modules
        run: |
          set -euxo pipefail
          yarn install --immutable

      - name: Run eslint
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn lint

      - name: Run eslint
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn test

      - name: Install pods
        working-directory: ios
        run: |
          set -euxo pipefail
          bundle exec pod install

      - name: Build iOS
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn build-ios

      - name: Build Android
        working-directory: ios
        run: |
          set -euxo pipefail
          yarn build-android
